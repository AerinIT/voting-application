version: '3'
services:
  server:
    build:
      context: ./voting-app-server
    container_name: voting-app-server
    ports:
      - "5000:5000"
    volumes:
      - server-data:/app/data
    depends_on:
      - redis
      - alloy
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - ALLOY_URL=http://alloy:12345
    networks:
      - voting-app-network

  client:
    build:
      context: ./voting-app-client
    container_name: voting-app-client
    ports:
      - "3001:3001"
    volumes:
      - client-data:/usr/share/nginx/html
    networks:
      - voting-app-network

  redis:
    image: "redis:alpine"
    container_name: voting-app-redis
    ports:
      - "6379:6379"
    networks:
      - voting-app-network

  nginx:
    image: nginx:alpine
    container_name: voting-app-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./alloy-nginx.conf:/etc/nginx/alloy-nginx.conf
    depends_on:
      - client
      - server
    networks:
      - voting-app-network




  alloy:
    image: grafana/alloy:v1.0.0
    pull_policy: always
    restart: on-failure
    volumes:
      - ./config.alloy:/etc/alloy/config.alloy
    environment:
      REMOTE_WRITE_HOST: mimir:9009
      LOKI_HOST: loki:3100
      TEMPO_HOST: tempo:4317
      PYROSCOPE_HOST: pyroscope:4040
    depends_on:
      - mimir
      - loki
      - tempo
      - pyroscope
    command:
      - run
      - /etc/alloy/config.alloy
      - --storage.path=/var/lib/alloy/data
      - --server.http.listen-addr=0.0.0.0:12345
      - --stability.level=experimental # Enable all functionality
    ports:
      - "12345:12345"
  

  mimir:
    image: grafana/mimir:2.12.0
    restart: on-failure
    command:
      - -config.file=/etc/mimir-config/mimir-config.yaml
    volumes:
      - ./mimir-config.yaml:/etc/mimir-config/mimir-config.yaml
    ports:
      - "9009:9009"

  loki:
    image: grafana/loki:3.0.0
    restart: on-failure
    ports:
      - "3100:3100"

  tempo:
    image: grafana/tempo:2.4.1
    restart: on-failure
    command:
      - "-storage.trace.backend=local"                  
      - "-storage.trace.local.path=/tmp/tempo/traces"
      - "-storage.trace.wal.path=/tmp/tempo/wal"        
      - "-auth.enabled=false"
      - "-server.http-listen-port=3200"
    ports:
      - "3200:3200"
      - "4317:4317"

  pyroscope:
    image: grafana/pyroscope:1.5.0
    restart: on-failure
    ports:
      - "4040:4040"

