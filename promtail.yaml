server:
  http_listen_port: 9080
  grpc_listen_port: 9095

clients:
  - url: "http://loki:3100/loki/api/v1/push"

scrape_configs:
  - job_name: "application_logs"
    static_configs:
      - targets:
          - localhost
        labels:
          job: "application"
          __path__: /var/log/myapp/*.log

  - job_name: "system_logs"
    static_configs:
      - targets:
          - localhost
        labels:
          job: "system"
          __path__: /var/log/*.log
